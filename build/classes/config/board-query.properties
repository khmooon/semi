# 게시글 기능 관련 쿼리
listCount=SELECT COUNT(*) FROM BOARD WHERE STATUS='Y' AND BTYPE=1
selectList=SELECT * FROM(SELECT ROWNUM RNUM,BNO,BTYPE,BTITLE,BCONTENT,BWRITER,BCOUNT,BDATE,STATUS FROM BOARD WHERE ROWNUM <=? ORDER BY BNO ASC) WHERE RNUM >=?
# 게시글 추가 쿼리
insertBoard=INSERT INTO BOARD VALUES \
         (SEQ_BNO.NEXTVAL,1,?,?,?,DEFAULT,DEFAULT,DEFAULT)
# 게시글 1개 조회 쿼리
selectOne=SELECT BO.*, \
		  (SELECT EMP_NAME FROM EMPLOYEE \
		   WHERE EMP_ID = BWRITER) EMP_NAME \
		   FROM BOARD BO \
		   WHERE BNO = ?
updateReadCount=UPDATE BOARD SET BCOUNT=BCOUNT+1 WHERE BNO=?
updateBoard=UPDATE BOARD \ SET BTITLE=?, BCONTENT=? \ WHERE BNO=?
deleteBoard=DELETE FROM BOARD \ WHERE BNO=?		  
# 공지글 검색하기(작성자)
searchWriterBoard=SELECT * FROM BOARD \
					WHERE BWRITER LIKE '%' || ? || '%'
# 공지글 검색하기(제목)
searchTitleBoard=SELECT * FROM BOARD \
					WHERE BTITLE LIKE CONCAT(CONCAT('%',?), '%')
# 공지글 검색하기(내용검색)
searchContentBoard=SELECT * FROM BOARD \
					WHERE BCONTENT LIKE CONCAT(CONCAT('%',?), '%')
